<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="numero" id="num"> <input type="submit" value="Adicionar" onclick="add()"></p>
        </div>
        <div>
            <select name="fin" id="fin" size="10">
                <option>Digite uma número acima</option>
            </select>
        </div>
        <input type="submit" value="Finalizar" onclick="finalizar()">
    </section>
    <footer>
        <p>&copy; GabrielCosta</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
